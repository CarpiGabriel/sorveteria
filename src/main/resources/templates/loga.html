<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Sorveteria FESA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fdf6e3, #ffe0ec);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: linear-gradient(45deg, #ff5c8d, #ffb86c);
            padding: 15px 30px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-left: 15px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            margin: 120px auto 40px auto;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            color: #ff5c8d;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 15px;
            font-weight: 600;
            color: #444;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            width: 100%;
            margin-top: 5px;
        }

        button {
            background: linear-gradient(45deg, #ff5c8d, #ffb86c);
            border: none;
            border-radius: 50px;
            padding: 12px;
            font-size: 1rem;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .register-link {
            margin-top: 20px;
            text-align: center;
        }

        .register-link a {
            text-decoration: none;
            color: #ff5c8d;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        footer {
            background: linear-gradient(45deg, #ff5c8d, #ffb86c);
            color: white;
            text-align: center;
            padding: 15px 10px;
            font-size: 0.9rem;
            margin-top: auto;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div>üçß Sorveteria Del√≠cia</div>
    <div>
        <a th:href="@{/}">In√≠cio</a>
        <a th:href="@{/Cliente}">Clientes</a>
        <a th:href="@{/Sorvete}">Sorvetes</a>
    </div>
    <a th:href="@{/logout}">Sair</a>
</nav>

<!-- CONTAINER DE LOGIN -->
<div class="container">
    <h1>üîê Login</h1>
    <form th:action="@{/loga}" method="post">
        <label>Usu√°rio:
            <input type="text" name="email" required />
        </label>
        <label>Senha:
            <input type="password" name="password" required />
        </label>
        <button type="submit">Entrar</button>
        <p th:if="${mensagemErro}" th:text="${mensagemErro}" style="color: red; text-align: center;"></p>
    </form>
    <div class="register-link">
        <p>N√£o tem uma conta? <a th:href="@{/register}">Cadastre-se</a></p>
    </div>
</div>

<!-- RODAP√â -->
<footer>
    ¬© 2025 Sorveteria Del√≠cia ‚Äî Todos os direitos reservados.
</footer>

</body>
</html>
