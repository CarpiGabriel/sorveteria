<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fdf6e3, #ffe0ec);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "üë•";
            font-size: 100px;
            position: absolute;
            top: -20px;
            right: -20px;
            opacity: 0.08;
            transform: rotate(-15deg);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #ff5c8d;
            text-align: center;
            margin-bottom: 30px;
        }

        .add-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff5c8d, #ffb86c);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
            margin-top: 10px;
        }

        th, td {
            padding: 12px 10px;
            text-align: left;
        }

        th {
            background-color: #ffe0ec;
            color: #ff5c8d;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .actions a {
            margin-right: 10px;
            color: #ff5c8d;
            font-weight: bold;
            text-decoration: none;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            table {
                font-size: 0.9rem;
            }

            .add-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìã Lista de Clientes</h1>
    <div style="margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
        <a th:href="@{/}" class="add-button">‚Üê Voltar para o In√≠cio</a>
        <a href="/Cliente/novo" class="add-button">+ Adicionar Novo Cliente</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>A√ß√µes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}">1</td>
            <td th:text="${cliente.nome}">Jo√£o</td>
            <td th:text="${cliente.email}">joao@email.com</td>
            <td th:text="${cliente.telefone}">(11) 99999-9999</td>
            <td class="actions">
                <a th:href="@{'/Cliente/editar/' + ${cliente.id}}">Editar</a>
                <a th:href="@{'/Cliente/excluir/' + ${cliente.id}}">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
