<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Sorveteria FESA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fdf6e3, #ffe0ec);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            background: linear-gradient(45deg, #ff5c8d, #ffb86c);
            padding: 15px 30px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-left: 15px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            margin: 100px auto 40px auto; /* Ajustado para dar espa√ßo ao navbar */
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            color: #ff5c8d;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 15px;
            font-weight: 600;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            width: 100%;
            margin-top: 5px;
        }

        button {
            background: linear-gradient(45deg, #ff5c8d, #ffb86c);
            border: none;
            border-radius: 50px;
            padding: 12px;
            font-size: 1rem;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px; /* Aumentado para dar espa√ßo √† mensagem de erro */
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .login-link {
            margin-top: 20px;
            text-align: center;
        }

        .login-link a {
            text-decoration: none;
            color: #ff5c8d;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message { /* Estilo para a mensagem de erro */
            color: red;
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
        }

        footer {
            background: linear-gradient(45deg, #ff5c8d, #ffb86c);
            color: white;
            text-align: center;
            padding: 15px 10px;
            font-size: 0.9rem;
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div>üçß Sorveteria Del√≠cia</div>
    <div>
        <a th:href="@{/}">In√≠cio</a>
        <a th:href="@{/Cliente}">Clientes</a>
        <a th:href="@{/Sorvete}">Sorvetes</a>
    </div>
</nav>

<div class="container">
    <h1>üìù Cadastro</h1>
    <form th:action="@{/register}" th:object="${usuario}" method="post">
        <label>Nome:
            <input type="text" th:field="*{nome}" required />
        </label>
        <label>Nome de Usu√°rio:
            <input type="text" th:field="*{username}" required />
        </label>
        <label>Email:
            <input type="email" th:field="*{email}" required />
        </label>
        <label>Senha:
            <input type="password" th:field="*{senha}" required />
        </label>

        <p th:if="${mensagemErro}" th:text="${mensagemErro}" class="error-message"></p>

        <button type="submit">Cadastrar</button>
    </form>
    <div class="login-link">
        <p>J√° tem uma conta? <a th:href="@{/loga}">Fa√ßa Login</a></p>
    </div>
</div>

<footer>
    ¬© 2025 Sorveteria Del√≠cia ‚Äî Todos os direitos reservados.
</footer>

</body>
</html>
