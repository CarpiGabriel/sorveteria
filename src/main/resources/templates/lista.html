<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Sorvetes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fdf6e3, #ffe0ec);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(45deg, #ff5c8d, #ffb86c);
            padding: 15px 30px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-left: 15px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 100%;
            margin: 100px auto 40px auto;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #ff5c8d;
            margin-bottom: 30px;
            text-align: center;
        }

        .add-button,
        .back-button {
            background: linear-gradient(45deg, #ff5c8d, #ffb86c);
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-size: 1rem;
            color: white;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .button-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .back-button:hover,
        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .back-button span {
            font-size: 1.2rem;
            margin-right: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #ffb86c;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #fdf6e3;
        }

        tr:hover {
            background-color: #ffe0ec;
        }

        .actions a {
            margin-right: 10px;
            text-decoration: none;
            color: #ff5c8d;
            font-weight: bold;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        footer {
            background: linear-gradient(45deg, #ff5c8d, #ffb86c);
            color: white;
            text-align: center;
            padding: 15px 10px;
            font-size: 0.9rem;
            margin-top: auto;
        }

        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            tr {
                margin-bottom: 15px;
            }

            th {
                display: none;
            }

            td {
                padding: 10px;
                position: relative;
                padding-left: 50%;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                top: 10px;
                font-weight: bold;
                color: #555;
            }

            .actions a {
                display: inline-block;
                margin-top: 5px;
            }

            .button-bar {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div>üçß Sorveteria Del√≠cia</div>
    <div>
        <a th:href="@{/}">In√≠cio</a>
        <a th:href="@{/Cliente}">Clientes</a>
        <a th:href="@{/Sorvete}">Sorvetes</a>
    </div>
</nav>

<!-- CONTE√öDO PRINCIPAL -->
<div class="container">
    <h1>üç¶ Nossos Sorvetes</h1>

    <div class="button-bar">
        <a th:href="@{/}" class="back-button">
            <span>‚Üê</span> Voltar para o In√≠cio
        </a>
        <a th:href="@{/Sorvete/novo}" class="add-button">+ Adicionar Novo Sorvete</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Sabor</th>
            <th>Descri√ß√£o</th>
            <th>Pre√ßo</th>
            <th>A√ß√µes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sorvete : ${sorvetes}">
            <td data-label="ID" th:text="${sorvete.id}">1</td>
            <td data-label="Sabor" th:text="${sorvete.sabor}">Chocolate</td>
            <td data-label="Descri√ß√£o" th:text="${sorvete.descricao}">Delicioso</td>
            <td data-label="Pre√ßo" th:text="${sorvete.preco}">5.00</td>
            <td class="actions">
                <a th:href="@{'/Sorvete/editar/' + ${sorvete.id}}">Editar</a>
                <a th:href="@{'/Sorvete/excluir/' + ${sorvete.id}}">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- RODAP√â -->
<footer>

</footer>

</body>
</html>
