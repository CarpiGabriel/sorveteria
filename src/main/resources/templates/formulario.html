<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Formul√°rio de Sorvete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fdf6e3, #ffe0ec);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "üç¶";
            font-size: 100px;
            position: absolute;
            top: -20px;
            right: -20px;
            opacity: 0.08;
            transform: rotate(-15deg);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #ff5c8d;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 600;
            color: #ff5c8d;
            margin-bottom: 6px;
            display: block;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border-radius: 8px;
            border: 1.5px solid #ffb6c1;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #ff5c8d;
            outline: none;
        }

        .button {
            background: linear-gradient(45deg, #ff5c8d, #ffb86c);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .return-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff5c8d, #ffb86c);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .return-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

<div class="container">
    <h1 th:if="${sorvete.id != null}">Editar Sorvete</h1>
    <h1 th:if="${sorvete.id == null}">Novo Sorvete</h1>

    <a th:href="@{/Sorvete}" class="return-button">‚Üê Voltar para a Lista</a>

    <form th:action="@{/Sorvete}" th:object="${sorvete}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div>
            <label for="sabor">Sabor:</label>
            <input type="text" id="sabor" th:field="*{sabor}" required />
        </div>

        <div>
            <label for="descricao">Descri√ß√£o:</label>
            <input type="text" id="descricao" th:field="*{descricao}" required />
        </div>

        <div>
            <label for="preco">Pre√ßo:</label>
            <input type="number" step="0.25" min="0" id="preco" th:field="*{preco}" required />
        </div>

        <button type="submit" class="button">Salvar Sorvete</button>
    </form>
</div>

<script>
    const precoInput = document.getElementById('preco');

    precoInput.addEventListener('wheel', function (e) {
        e.preventDefault();
        const current = parseFloat(precoInput.value) || 0;
        const delta = e.deltaY < 0 ? 0.25 : -0.25;
        let novoValor = Math.max(0, (current + delta));
        precoInput.value = novoValor.toFixed(2);
    });

    precoInput.addEventListener('input', () => {
        if (parseFloat(precoInput.value) < 0) {
            precoInput.value = "0.00";
        }
    });
</script>

</body>
</html>
