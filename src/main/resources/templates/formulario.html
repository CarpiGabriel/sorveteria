<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Sorvete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fdf6e3, #ffe0ec);
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Adicionado para o footer */
            align-items: center;
            justify-content: flex-start; /* Altera para alinhar ao topo */
            /* REMOVIDO: padding: 40px 20px; */ /* Este padding est√° causando o espa√ßo em branco */
        }

        /* Navbar CSS (copiado para garantir consist√™ncia) */
        .navbar { background: linear-gradient(45deg, #ff5c8d, #ffb86c); padding: 15px 30px; color: white; font-weight: bold; font-size: 1.2rem; position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .navbar a { color: white; text-decoration: none; font-weight: 600; margin-left: 15px; }
        .navbar a:hover { text-decoration: underline; }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin-top: 80px; /* Ajuste para o navbar (aprox. 70px de altura + margem) */
            margin-bottom: 40px; /* Espa√ßo para o footer */
        }

        .container::before {
            content: "üç¶";
            font-size: 100px;
            position: absolute;
            top: -20px;
            right: -20px;
            opacity: 0.08;
            transform: rotate(-15deg);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #ff5c8d;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 600;
            color: #ff5c8d;
            margin-bottom: 6px;
            display: block;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border-radius: 8px;
            border: 1.5px solid #ffb6c1;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #ff5c8d;
            outline: none;
        }

        button {
            background: linear-gradient(45deg, #ff5c8d, #ffb86c);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .return-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff5c8d, #ffb86c);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .return-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        /* Footer CSS */
        footer { background: linear-gradient(45deg, #ff5c8d, #ffb86c); color: white; text-align: center; padding: 15px 10px; font-size: 0.9rem; margin-top: auto; width: 100%; }
    </style>
</head>
<body>

<nav class="navbar">
    <div>üçß Sorveteria Del√≠cia</div>
    <div>
        <a th:href="@{/Sorvete}">In√≠cio</a>
        <a th:href="@{/Cliente}">Clientes</a>
        <a th:href="@{/Sorvete/lista-tabela}">Sorvetes</a>
    </div>
</nav>

<div class="container">
    <h1>Cadastro de Sorvete</h1>
    <a th:href="@{/Sorvete/lista-tabela}" class="return-button">‚Üê Voltar para a Lista</a>
    <form th:action="@{/Sorvete}" method="post" th:object="${sorvete}">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="sabor">Sabor</label>
            <input type="text" id="sabor" th:field="*{sabor}" required />
        </div>
        <div>
            <label for="descricao">Descri√ß√£o</label>
            <input type="text" id="descricao" th:field="*{descricao}" required />
        </div>
        <div>
            <label for="preco">Pre√ßo</label>
            <input type="number" id="preco" th:field="*{preco}" step="0.01" min="0" required />
        </div>
        <button type="submit">Salvar Sorvete</button>
    </form>
</div>

<footer>
    ¬© 2025 Sorveteria Del√≠cia ‚Äî Todos os direitos reservados.
</footer>

</body>
</html>
