<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Clientes</title>
</head>
<body>
<h1>Clientes</h1>
<a th:href="@{/clientes/novo}">Novo Cliente</a>
<table>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
    </tr>
    <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.id}">1</td>
        <td th:text="${cliente.nome}">Fulano</td>
        <td th:text="${cliente.email}">fulano@email.com</td>
    </tr>
</table>
</body>
</html>
